<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pessoas cadastradas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor = "let pessoa of pessoas">
      <ion-item [routerLink]="'/add-pessoa/' + pessoa.id" detail>
        <ion-label>{{pessoa.nome + " " + pessoa.sobrenome}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="excluir(pessoa.id)">Excluir</ion-item-option>
      </ion-item-options>
  </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="botton" horizontal="end" slot="">
    <ion-fab-button routerLink="/add-pessoa" color="primary">
      <ion-icon name="add"></ion-icon>
   </ion-fab-button>
  </ion-fab>
</ion-content>
